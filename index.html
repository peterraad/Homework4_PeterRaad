<!DOCTYPE html>
<html>
  <head>
    <title>Search Auto-completer</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #names { list-style-type: none; margin: 0; padding: 0; }
      #names > li { padding: 0.5rem 1rem; }
      #names > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body>
    <ul id="names"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Submit</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      const socket = io();

      const names = document.getElementById('names');
      const form = document.getElementById('form');
      const input = document.getElementById('input');

      // input.addEventListener('input', updateValue);
      // // ** do this: when the user types a letter add the letter to a varaible and if its backspaced then delete 1 from the string
      // const log = document.getElementById('values');

      function updateValue(e) {
        log.textContent = e.target.value;
      }

      input.addEventListener('keyup', function(e) {
        if (input.value) {
          socket.emit('search', input.value);
        }
      });

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
          socket.emit('search submitted', input.value);
          input.value = '';
        }
      });

      socket.on('search', function(msg) {
        const item = document.createElement('li');
        item.textContent = msg;
        names.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
        // request = {
        //   method : 'POST',
        //   body: {
        //     "searchstring" : item
        //   }
        // }
        // fetch('/', request);
      });
    </script>
  </body>
</html>
